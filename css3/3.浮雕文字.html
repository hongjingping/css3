
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS 文本</title>
    <style>
        body {
            background-color: gray;
            font: bold 6em "microsoft yahei";
        }

        div {
            margin: 30px;
            color: #808080;
            text-align: center;
        }
        div:first-child {
            text-shadow: 4px 4px 0px red,-4px -4px 0px blue;
        }
        div:nth-child(2) {
            text-shadow: -4px -4px 0px pink,4px 4px 0px yellow;
        }
    </style>
</head>
<body>
<div class="to">我是的文字</div>
<div class="ao">我是的文字</div>
</body>
</html>
