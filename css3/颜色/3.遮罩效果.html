
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url(./images/bg.jpg);
        }
        .layer {
            width: 100%;
            height: 100%;
            /*使得盒子脱离标准流，设置高度100%就可以直接沾满整个屏幕*/
            position: fixed;
            background-color: rgba(0,0,0,0.4);

        }
        .layer img {
            width: 515px;
            /*使得图片没有下间隙塌陷现象*/
            display: block;
            margin:100px auto;
        }
    </style>
</head>
<body>
<div class="layer">
    <img src="./images/layer.jpg" alt="">
</div>
</body>
</html>
